<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Image Gallery</title>
</head>

<body>
    <section>
        <div class="room-description">
            <h1>Our Rooms</h1>
            <p>Enjoy our exotic romantic rooms</p>
        </div>
        <div class="room-gallery">
            <img src="img/hotel1-big.jpg" class="gallery-hightlight" alt="hotel-hightlight">
            <div class="room-preview">
                <img src="img/hotel1-sm.jpg" class="room-active" alt="hotel">
                <img src="img/room1-sm.jpg" alt="room">
                <img src="img/room2-sm.jpg" alt="room2">
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
